<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>POD2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidenav">
        <p id="weg">Position</p>
        <p id="distance">Distanz</p>
        <p id="winkel">winkel</p>
        <button id="dataRec" class="button" >Gib Daten</button>

    </div>
    <div id="circles">
        <div id="centerDiv">
            <div class="middle" id="middle"></div>
            <img id="personIcon" src="person.svg" alt="Person">
        </div>
        <img src="gradient.svg" id="gradient" >
        <div id="circle1" class="halfCircle"></div>
        <div id="circle2" class="halfCircle"></div>
        <div id="circle3" class="halfCircle"></div>
        <div id="circle4" class="halfCircle"></div>
        <div id="circle5" class="halfCircle"></div>


    </div>
    <div id="items">
        <div id="item1" class="draggable item">
            <p>Handy</p>
        </div>
        <div id="item2" class="draggable item">
            <p>Laptop</p>
        </div>
        <div id="item3" class="draggable item">
            <p>Mutter</p>
        </div>
        <div id="item4" class="draggable item">
            <p>Vater</p>
        </div>
    </div>

    <script src="index.js" type="module">
    </script>
</body>
</html>
